<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
   <div class="calculator">

    <div class="screen">
        <div class="previousScreen"></div>
        <div class="currentScreen"></div>
    </div>  
        
    <div class="rowOne">

        <button id="clear">C</button>
        <button>รท</button>
        <button>X</button>
    </div>

         <div class="rowTwo">

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
    </div>

          <div class="rowThree">

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
    </div>

              <div class="rowFour">

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="equal">=</button>
    </div>

             <div class="rowFive">

        <button id="zero">0</button>
        <button>.</button>
    </div>

   </div>
    
<script src="script.js"></script>
</body>
</html>
